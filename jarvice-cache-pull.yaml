apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: jarvice-cache-pull  
  namespace: jarvice-khill
spec:
  template:
    metadata:
      labels:
        name: jarvice-cache-pull 
    spec:
      tolerations:
      containers:
      - name: jarvice-cache-pull 
        image: kenhill/jarvice-cache-pull:latest
        command: [ "/usr/local/bin/jarvice-cache-pull.sh"]
        env:
          - name: PULL_INTERVAL
            valueFrom:
              configMapKeyRef:
                name: image-cache
                key: interval
        resources:
          limits:
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 1024Mi
        volumeMounts:
        - name: config-volume 
          mountPath: /etc/config
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: jarvice-docker 
          mountPath: /root/.docker/jarvice-docker/config.json
          subPath: config.json
      volumes:
      - name: config-volume
        configMap:
          name: image-cache
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: jarvice-docker
        secret:
          secretName: khill-pull-secret
          items:
          - key: ".dockerconfigjson"
            path: config.json
